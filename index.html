<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register</h1>
        <p class="description">
            Enter the bill amount and the cash given by the customer and know the minimum number of notes to return.
        </p>
        <label for="bill-amount"> Bill Amount:</label>
        <input class="box" id="bill-amount" type="text" />
        <label for="cash-given"> Cash Given:</label>
        <input class="box" id="cash-given" type="text" />
        <button id="check-button">check</button>
        <p id="error-message">Hey, hope you are doing good!</p>
        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No. of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>

            </tr>
        </table>
    </div>
   
    <script src="index.js" type="text/javascript"></script>



</body>
</html>
